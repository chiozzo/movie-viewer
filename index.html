<!DOCTYPE html>
<html>
<head>
  <title>Movie Viewer</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="UTF-8">
</head>
  <body>

    <div class="navbar navbar-inverse">
          <span class="navbar-header">
              <a class="navbar-brand" href="javascript:void(0)">MV</a>
          </span>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
          <div class="navbar-form navbar-left">
            <input id="user_input" type="text" class="form-control col-lg-8" placeholder="Search For Movies">
            <button id="send" class="btn btn-success btn-raised">Search</button>
          </div>
          <div class="navbar-form navbar-left">
            <input id="find_input" type="text" class="form-control col-lg-8" placeholder="Search Your Library">
            <button id="find" class="btn btn-success btn-raised">Find</button>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="login" href="javascript:void(0)">Login/Register</a></li>
          </ul>
        </div>
    </div>
  <div id="myModal" class="modal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                  <h3 class="modal-title">Login/Register</h3>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="sendLogin" type="button" class="btn btn-primary">Login</button>
              </div>
          </div>
      </div>
  </div>

    <div id="movie">
    </div>

    <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
