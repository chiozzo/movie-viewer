<!DOCTYPE html>
<html>
<head>
  <title>Movie Viewer</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap-material-design/dist/css/material-fullpalette.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="UTF-8">
</head>
  <body>
<!-- ============== NAVBAR ============== -->
    <div class="navbar navbar-inverse">
      <span class="navbar-header">
          <a id="brand" class="navbar-brand" href="javascript:void(0)">MV</a>
      </span>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <div class="navbar-form navbar-left">
          <input id="user_input" type="text" class="form-control col-lg-8" placeholder="Search For Movies">
          <button id="send" class="btn btn-success btn-raised">Search</button>
        </div>
        <div class="navbar-form navbar-left">
          <input id="find_input" type="text" class="form-control col-lg-8" placeholder="Search Your Library">
          <button id="find" class="btn btn-success btn-raised">Find</button>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="login" href="javascript:void(0)">Login</a></li>
        </ul>
      </div>
    </div>
<!-- ============== /NAVBAR ============== -->

<!-- ============== ALL-WATCHED-UNWATCHED BUTTON GROUP FILTER ============== -->
  <div class="btn-group" role="group" aria-label="...">
    <button id="all" class="btn btn-warning active" role="group" aria-label="...">All</button>
    <button id="unwatched" class="btn btn-warning" role="group" aria-label="...">To Watch</button>
    <button id="watched" class="btn btn-warning" role="group" aria-label="...">Watched</button>
  </div>
<!-- ============== /ALL-WATCHED-UNWATCHED BUTTON GROUP FILTER ============== -->

<!-- ============== LOGIN MODAL ============== -->
  <div id="myModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">Login</h3>
        </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="sendLogin" type="button" class="btn btn-primary">Login</button>
            </div>
          </div> <!-- close  modal-body -->
      </div> <!-- close  modal-content -->
    </div> <!-- close  modal-dialog -->
  </div> <!-- close  modal -->
  <!-- ============== /LOGIN MODAL ============== -->

<!-- ============== SEARCH RESULT MODAL ============== -->
  <div id="searchResultModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 class="modal-title">Search Results</h3>
        </div>
          <div class="modal-body">

            <div id="searchResult">
              search results go here
              <button type="add" id="addMovie">Add movie</button>
            </div>

            <div class="modal-footer">
            </div>
          </div> <!-- close  modal-body -->
      </div> <!-- close  modal-content -->
    </div> <!-- close  modal-dialog -->
  </div> <!-- close  modal -->
<!-- ============== /SEARCH RESULT MODAL ============== -->

<!-- ============== USER LIBRARY CONTENT ============== -->
  <section class="row" id="movie">

    <div class="panel panel-default col-md-4 userMovie">
      <div class="img-wrap">
        <span class="close">&times;</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Skyfall_poster.jpg" data-id="123" alt="Skyfall poster">
      </div>
      <h3>Skyfall</h3>
      <h5>Rating</h5>
    </div>

    <div class="panel panel-default col-md-4 userMovie">
      <div class="img-wrap">
        <span class="close">&times;</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Skyfall_poster.jpg" data-id="123" alt="Skyfall poster">
      </div>
      <h3>Skyfall</h3>
      <h5>Rating</h5>
    </div>

    <div class="panel panel-default col-md-4 userMovie">
      <div class="img-wrap">
        <span class="close">&times;</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Skyfall_poster.jpg" data-id="123" alt="Skyfall poster">
      </div>
      <h3>Skyfall</h3>
      <h5>Rating</h5>
    </div>
  </section>
<!-- ============== /USER LIBRARY CONTENT ============== -->

</html>
